
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dabeeha - Cairo's Premium Sacrifice Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1F4D3A',
            'primary-variant': '#257053',
            'accent-gold': '#C9A24D',
            'bg-dabeeha': '#F7F5F0',
            surface: '#FFFFFF',
            'border-dabeeha': '#E0E0E0',
            'text-main': '#263238',
            'text-secondary': '#5E6D71',
          },
          fontFamily: {
            sans: ['Inter', 'Cairo', 'sans-serif'],
            arabic: ['Cairo', 'sans-serif'],
          },
          boxShadow: {
            'level-1': '0px 2px 4px rgba(0,0,0,0.06)',
            'level-2': '0px 6px 16px rgba(0,0,0,0.12)',
          },
          borderRadius: {
            'input': '6px',
            'card': '12px',
            'button': '20px',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', 'Cairo', sans-serif; 
      background-color: #F7F5F0;
      color: #263238;
    }
    [dir="rtl"] body { font-family: 'Cairo', 'Inter', sans-serif; }
    .hide-scrollbar::-webkit-scrollbar { display: none; }
    .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .rtl-flip { [dir="rtl"] & { transform: scaleX(-1); } }
    
    /* Core Component Styles from UI KIT */
    .dabeeha-input {
      height: 48px;
      border: 1px solid #E0E0E0;
      border-radius: 6px;
      padding: 0 16px;
      background-color: #FFFFFF;
      outline: none;
      transition: border-color 0.2s;
    }
    .dabeeha-input:focus {
      border-color: #1F4D3A;
    }
    .dabeeha-input::placeholder {
      color: #5E6D71;
      opacity: 0.6;
    }
    
    .dabeeha-btn-primary {
      height: 48px;
      border-radius: 20px;
      background-color: #1F4D3A;
      color: #FFFFFF;
      font-weight: 700;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .dabeeha-btn-primary:active {
      transform: scale(0.98);
      background-color: #257053;
    }
    
    .dabeeha-btn-secondary {
      height: 48px;
      border-radius: 20px;
      border: 1px solid #1F4D3A;
      color: #1F4D3A;
      font-weight: 700;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    
    .dabeeha-card {
      border-radius: 12px;
      background-color: #FFFFFF;
      padding: 16px;
      box-shadow: 0px 2px 4px rgba(0,0,0,0.06);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="bg-bg-dabeeha text-text-main">
  <div id="root"></div>
</body>
</html>
